<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chipmunks</title>
</head>

<body>
    <div class="container d-block mt-3 text-center vh-100">
        <div class="myImg">
            <img id="chipmunksImg" src="https://w0.peakpx.com/wallpaper/582/695/HD-wallpaper-alvin-the-chipmunks-cartoon.jpg" width="300" height="300" />
        </div>
        <div class="button d-flex justify-content-evenly" style="margin-top: 15px;">
            <button class="btn btn-dark" id="saturate">Saturate</button>
            <button class="btn btn-dark" id="opacity">Opacity</button>
            <button class="btn btn-dark" id="invert">Invert</button>
            <button class="btn btn-dark" id="sepla">Sepia</button>
            <button class="btn btn-dark" id="grayscale">Grayscale</button>
        </div>
    </div>
    <script src="chipmunks.js"></script>
</body>

</html>
